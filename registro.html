           <script>
            function valida_envia() {
                //valido el nombre
                if (document.fvalida.nombre.value.length == 0) {
                    alert("Tiene que escribir su nombre")
                    document.fvalida.nombre.focus()//foco en el campo del nombre
                    return 0;
                }
                if (document.fvalida.apellido.value.length == 0) {
                    alert("Tiene que escribir su apellido")
                    document.fvalida.apellido.focus()//foco en el campo del apellido
                    return 0;
                }
                if (document.fvalida.correo.value.length == 0) {
                    alert("Tiene que escribir su correo")
                    document.fvalida.correo.focus()//foco en el campo del apellido
                    return 0;
                }
                if (document.fvalida.direccion.value.length == 0) {
                    alert("Tiene que escribir su direccion")
                    document.fvalida.direccion.focus()//foco en el campo del apellido
                    return 0;
                }
                if (document.fvalida.telefono.value.length == 0) {
                    alert("Tiene que escribir su teléfono")
                    document.fvalida.telefono.focus()//foco en el campo del apellido
                    return 0;
                }
                if (document.fvalida.fecha_nacimiento.value.length == 0) {
                    alert("Tiene que escribir su fecha de nacimiento")
                    document.fvalida.fecha_nacimiento.focus()//foco en el campo del apellido
                    return 0;
                }
                if (document.fvalida.edad.value.length == 0) {
                    alert("Tiene que escribir su edad")
                    document.fvalida.edad.focus()//foco en el campo del apellido
                    return 0;
                }


                edad = document.fvalida.edad.value
                edad = validarEntero(edad)
                document.fvalida.edad.value = edad
                if (edad == "") {
                    alert("Tiene que introducir un número entero en su edad.")
                    document.fvalida.edad.focus()
                    return 0;
                } else {
                    if (edad < 18) {
                        alert("Debe ser mayor de 18 años.")
                        document.fvalida.edad.focus()
                        return 0;
                    }
                }
            }
